version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    container_name: user-api-postgres

    # Environment variables used to configure the database
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    # Expose PostgreSQL default port to the host
    ports:
      - "5432:5432"

    # Volume to persist database data even if the container is removed
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Health check to make sure the database is ready before the app starts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot application service
  app:
    build: .
    container_name: user-api

    # Expose the application port
    ports:
      - "8080:8080"

    # Environment variables used by Spring Boot
    # These override the application.properties configuration
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect

    # The application will only start after PostgreSQL is healthy
    depends_on:
      postgres:
        condition: service_healthy

# Named volume used to store PostgreSQL data
volumes:
  postgres_data:
